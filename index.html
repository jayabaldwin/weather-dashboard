<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/mystyles.scss" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap');</style>
    <script src="https://kit.fontawesome.com/b280342818.js" crossorigin="anonymous"></script>
</head>


<body>
  <header class="is-fullwidth has-text-centered">
    <h1 id="header" class="title py-5">Weather Dashboard</h1>
  </header>

  <main class="section">
    <div class="container">

      <div class="columns">

        <!-- Left column -->
        <div id="city-search" class="column is-one-quarter">
          <div class="box">
          <!-- input -->
          <form id="form">
            <div class="field">
              <label for="inputText" class="label">Search for a City:</label>
              <div class="control">
                <input class="input city-input" type="text" id="inputText" name="inputText" placeholder="Type here">
              </div>
            </div>
    
            <!-- search button -->
            <div class="field">
              <div class="control">
                <button id="search-btn" class="button is-fullwidth" type="submit">Search</button>
              </div>

              <div class="separator hidden"></div>

              <div id="past-searches"></div>  
          </form>
        </div>
      </div>
    </div>
      

        <!-- Right column with a container and five sub-columns -->
        <div id="weather-information" class="column">
          <div id="current-day" class="box">
            <div class="details">
              <h2 id="city-date" class="subtitle"></h2>
                <p id="temp-0"></p>
                <p id="wind-0"></p>
                <p id="humidity-0"></p>
                <div id="weather-icon"></div>
          </div>

          <!-- Title above the sub-columns -->
          <div class="block">
            <h2 class="subtitle is-4">5-Day Forecast</h2>
          </div>

          <!-- Five sub-columns underneath the right column -->
          <div class="columns">
            <!-- day 1 -->
            <div class="column">
              <div id="day-1" class="days box">
                <h2 id="day-1-date">Date</h2>
                  <p id="temp-1">Temp: </p>
                  <p id="wind-1">Wind: </p>
                  <p id="humidity-1">Humidity: </p>
                  <div id="weather-icon"></div>

              </div>
            </div>

            <!-- day 2 -->
            <div class="column">
              <div id="day-2" class="days box">
                <h2 id="day-2-date">Date</h2>
                  <p id="temp-2">Temp: </p>
                  <p id="wind-2">Wind: </p>
                  <p id="humidity-2">Humidity: </p>
                  <div id="weather-icon"></div>
              </div>
            </div>

            <!-- day 3 -->
            <div class="column">
              <div id="day-3" class="days box">
                <h2 id="day-3-date">Date</h2>
                  <p id="temp-3">Temp: </p>
                  <p id="wind-3">Wind: </p>
                  <p id="humidity-3">Humidity: </p>
                  <div id="weather-icon"></div>
              </div>
            </div>

            <!-- day 4 -->
            <div class="column">
              <div id="day-4" class="days box">
                <h2 id="day-4-date">Date</h2>
                  <p id="temp-4">Temp: </p>
                  <p id="wind-4">Wind: </p>
                  <p id="humidity-4">Humidity: </p>
                  <div id="weather-icon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
