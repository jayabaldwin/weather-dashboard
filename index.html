<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/mystyles.scss" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap');</style>
    <script src="https://kit.fontawesome.com/b280342818.js" crossorigin="anonymous"></script>
</head>


<body>
  <header class="is-fullwidth has-text-centered">
    <h1 id="header" class="title py-5">Weather Dashboard</h1>
  </header>

  <main class="section">
    <div class="container">

      <div class="columns">

        <!-- Left column -->
        <div id="city-search" class="column is-one-quarter">
          <div class="box">
          <!-- input -->
          <form>
            <div class="field">
              <label for="inputText" class="label">Search for a City:</label>
              <div class="control">
                <input class="input" type="text" id="search-inputText" name="inputText" placeholder="Type here">
              </div>
            </div>
    
            <!-- search button -->
            <div class="field">
              <div class="control">
                <button id="search-btn" class="button is-fullwidth" type="submit">Search</button>
              </div>
          </form>
          
          <!-- line break -->
          <hr class="is-hidden-touch hr-black">

            <!-- buttons that present as full width boxes generated from local storage -->          
            <!-- <div class="field">
              <label for="inputText" class="label">Previous Searches:</label>
              <div class="control">
                <button class="button is-fullwidth" type="submit"></button>
              </div> -->
            </div>
          </div>
        </div>
      </div>


        <!-- Right column with a container and five sub-columns -->
        <div id="weather-information" class="column">
          <div id="selected-location" class="box">
            <div class="details">
              <h2 id="city-date" class="subtitle"></h2>
                <p id="temp-0"></p>
                <p id="wind-0"></p>
                <p id="humidity-0"></p>
            </div>
            <div class="icon">
            <img src="./assets/images/clouds.png" alt="weather icon" class="weather-icon">
            </div>
          </div>

          <!-- Title above the sub-columns -->
          <div class="block">
            <h2 class="subtitle is-4">5-Day Forecast</h2>
          </div>

          <!-- Five sub-columns underneath the right column -->
          <div class="columns">
            <!-- day 2 -->
            <div class="column">
              <div id="day-2" class="days box">
                <h2 id="day-2-date">Date</h2>

                    <span class="icon is-small">
                      <i id="day-2-icon" class="fas fa-calendar-alt"></i> 
                    </span>

                  <p id="day-2-temp">Temp: </p>
                  <p id="day-2-wind">Wind: </p>
                  <p id="day-2-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 3 -->
            <div class="column">
              <div id="day-3" class="days box">
                <h2 id="day-3-date">Date</h2>

                    <span class="icon is-small">
                      <i id="day-3-icon" class="fas fa-calendar-alt"></i> 
                    </span>

                  <p id="day-3-temp">Temp: </p>
                  <p id="day-3-wind">Wind: </p>
                  <p id="day-3-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 4 -->
            <div class="column">
              <div id="day-4" class="days box">
                <h2 id="day-4-date">Date</h2>

                    <span class="icon is-small">
                      <i id="day-4-icon" class="fas fa-calendar-alt"></i> 
                    </span>

                  <p id="day-4-temp">Temp: </p>
                  <p id="day-4-wind">Wind: </p>
                  <p id="day-4-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 5 -->
            <div class="column">
              <div id="day-5" class="days box">
                <h2 id="day-5-date">Date</h2>

                    <span class="icon is-small">
                      <i id="day-5-icon" class="fas fa-calendar-alt"></i> 
                    </span>

                  <p id="day-5-temp">Temp: </p>
                  <p id="day-5-wind">Wind: </p>
                  <p id="day-5-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 6 -->
            <div class="column">
              <div id="day-6" class="days box">
                <h2 id="day-6-date">Date</h2>

                    <span class="icon is-small">
                      <i id="day-6-icon" class="fas fa-calendar-alt"></i> 
                    </span>

                  <p id="day-6-temp">Temp: </p>
                  <p id="day-6-wind">Wind: </p>
                  <p id="day-6-humidity">Humidity: </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>


  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
