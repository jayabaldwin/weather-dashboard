<!DOCTYPE html>
<html lang="en">
<head>

        <div id="weather-board" class="col-8">

            <div id="day-2" class="col-md-2">

            <div id="day-3" class="col-md-2">

            </div>
            <div id="day-4" class="col-md-2">

    </div>
    </main>
