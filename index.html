<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/mystyles.scss" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap');</style>
</head>


<body>
  <header class="is-fullwidth has-text-centered">
    <h1 id="header" class="title py-5">Weather Dashboard</h1>
  </header>

  <main class="section">
    <div class="container">

      <div class="columns">

        <!-- Left column -->
        <div id="city-search" class="column is-one-quarter">
          <div class="box">
          <!-- input -->
          <form>
            <div class="field">
              <label for="inputText" class="label">Search for a City:</label>
              <div class="control">
                <input class="input" type="text" id="inputText" name="inputText" placeholder="Type here">
              </div>
            </div>
    
            <!-- search button -->
            <div class="field">
              <div class="control">
                <button class="button is-primary" type="submit">Search</button>
              </div>
          </form>
          <!-- line break -->

          <!-- buttons that present as full width boxes generated from local storage -->
          </div>
        </div>
      </div>



        <!-- Right column with a container and five sub-columns -->
        <div id="weather-information" class="column">
          <div id="selected-location" class="box">
            <h2 id="city-date"></h2>
            <p id="temp">Temp: </p>
            <p id="wind">Wind: </p>
            <p id="humidity">Humidity: </p>
          </div>

          <!-- Title above the sub-columns -->
          <div class="box">
            <h2 class="subtitle is-4">5-Day Forecast</h2>
          </div>

          <!-- Five sub-columns underneath the right column -->
          <div class="columns">
            <!-- day 1 -->
            <div class="column">
              <div id="day-1" class="box">
                <h2 id="5-day-date"></h2>
                  <p id="5-day-temp">Temp: </p>
                  <p id="5-day-wind">Wind: </p>
                  <p id="5-day-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 2 -->
            <div class="column">
              <div id="day-2" class="box">
                <h2 id="5-day-date"></h2>
                  <p id="5-day-temp">Temp: </p>
                  <p id="5-day-wind">Wind: </p>
                  <p id="5-day-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 3 -->
            <div class="column">
              <div id="day-3" class="box">
                <h2 id="5-day-date"></h2>
                  <p id="5-day-temp">Temp: </p>
                  <p id="5-day-wind">Wind: </p>
                  <p id="5-day-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 4 -->
            <div class="column">
              <div id="day-4" class="box">
                <h2 id="5-day-date"></h2>
                  <p id="5-day-temp">Temp: </p>
                  <p id="5-day-wind">Wind: </p>
                  <p id="5-day-humidity">Humidity: </p>
              </div>
            </div>

            <!-- day 5 -->
            <div class="column">
              <div id="day-5" class="box">
                <h2 id="5-day-date"></h2>
                  <p id="5-day-temp">Temp: </p>
                  <p id="5-day-wind">Wind: </p>
                  <p id="5-day-humidity">Humidity: </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>


  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
